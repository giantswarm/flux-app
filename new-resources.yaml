kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/name: "flux-app"
    app.kubernetes.io/part-of: flux
