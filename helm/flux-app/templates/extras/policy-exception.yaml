{{- if or (or (.Capabilities.APIVersions.Has "kyverno.io/v2beta1/PolicyException") (.Capabilities.APIVersions.Has "kyverno.io/v2/PolicyException")) (eq .Values.policyException.enforce true) }}
{{- if or (.Capabilities.APIVersions.Has "kyverno.io/v2/PolicyException") (eq .Values.policyException.enforce true) -}}
apiVersion: kyverno.io/v2
{{- else -}}
apiVersion: kyverno.io/v2beta1
{{- end }}
kind: PolicyException
metadata:
  name: {{ .Release.Name | quote }}
  {{- if (.Values.policyException).namespace }}
  namespace: {{ .Values.policyException.namespace }}
  {{- end }}
  labels: 
    {{- include "labels.common" . | nindent 4 }}
spec:
  background: true
  exceptions:
  - policyName: disallow-host-path
    ruleNames:
    - host-path
    - autogen-host-path
    - autogen-cronjob-host-path
  - policyName: require-run-as-nonroot
    ruleNames:
    - run-as-non-root
    - autogen-run-as-non-root
    - autogen-cronjob-run-as-non-root
  - policyName: restrict-volume-types
    ruleNames:
    - restricted-volumes
    - autogen-restricted-volumes
    - autogen-cronjob-restricted-volumes
  - policyName: disallow-capabilities-strict
    ruleNames:
    - require-drop-all
    - adding-capabilities-strict
    - autogen-require-drop-all
    - autogen-cronjob-require-drop-all
    - autogen-adding-capabilities-strict
    - autogen-cronjob-adding-capabilities-strict
  match:
    any:
    - resources:
        kinds:
        - Deployment
        - ReplicaSet
        - Pod
        - Job
        names:
          - "helm-controller*"
          - "image-automation-controller*"
          - "image-reflector-controller*"
          - "kustomize-controller*"
          - "notification-controller*"
          - "source-controller*"
          - "flux-app-crd-install*"
        namespaces:
        - "{{ .Release.Namespace }}"
{{- end }}
